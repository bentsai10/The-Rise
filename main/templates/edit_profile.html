    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        {% load static %}

        <meta content="Login" property="twitter:title">
        <meta content="width=device-width, initial-scale=1" name="viewport">

        <style>.wf-force-outline-none[tabindex="-1"]:focus{outline:none;}</style>

        <link rel="stylesheet" href= "{% static 'css/css' %}" media="all">
        
        <style type="text/css">
            @font-face {
            font-weight: 400;
            font-style:  normal;
            font-family: 'Circular-Loom';

            src: url('https://cdn.loom.com/assets/fonts/circular/CircularXXWeb-Book-cd7d2bcec649b1243839a15d5eb8f0a3.woff2') format('woff2');

            }

            @font-face {

            src: url('https://cdn.loom.com/assets/fonts/circular/CircularXXWeb-Bold-83b8ceaf77f49c7cffa44107561909e4.woff2') format('woff2');

        <script type="text/javascript">
            WebFont.load({  google: {    families: ["Mulish:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic","Poppins:200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic","Gothic A1:200,300,regular,500,600,700,800,900"]  }});
        </script>
        <script src = "{% static 'js/load_files.js' %}" type="text/javascript"></script>  
        <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif]-->
        <script type="text/javascript">
            !function(o,c){var n=c.documentElement,t=" w-mod-";
            n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);

    <body class="body">
        <div class="main_login_block">
            <h1 class = "applicant_name">Edit Your Profile</h1>
            <div class="form-block">
                <form id=" edit-profile-form" name="edit_profile_form" class="login_form" method = "POST" action = "https://therise.online/process_edit_profile" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if messages %}
                    <ul class = "error_list">
                        {% for message in messages %}
                        <li class = "error_item">{{message}}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <div id = "profile_picture_field">
                        {% if user.profile_picture %}
                        <p id="profile_pic_block"><img src = '{{user.profile_picture.url}}' id = 'profile_pic_preview'></p>
                        {% else %}
                        <p id="profile_pic_block"></p>
                        {% endif %}
                        <input type="file"  accept="image/*" name="profile_picture" id="file"  onchange="loadImage(event)">
                        <label class = "submit-button w-button" for="file">Upload Image</label>
                    </div>
                    <label for="year" class="login_label">Year</label>
                    <input type="number" class="login_text_field w-input" minlength = "4" maxlength="4" name="year" id="year" value = "{{user.year}}">
                    <label for="department1" class="login_label">Major/Department 1</label>
                    <input type="text" class="login_text_field w-input" maxlength="255" name="department1" id="department1" value = "{{user.department1}}">
                    <label for="department2" class="login_label">Major/Department 2</label>
                    <input type="text" class="login_text_field w-input" maxlength="255" name="department2" id="department2" value = "{{user.department2}}">
                    <label for="title" class="login_label">Title</label>
                    <select name="title" id="title">
                        <option value="" selected disabled hidden>{{user.title}}</option>
                        <option value="student">Student</option>
                        <option value="professor">Professor</option>
                        <option value="faculty">Faculty</option>
                        <option value="alumni">Alumni</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="submit" value="Save" class="submit-button w-button">
                </form>
            </div>
        </div>
        <script src="{% static 'js/jquery3.5.1.js' %}" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="{% static 'js/webflow.js' %}" type="text/javascript"></script>
        <!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
    </body>
    <loom-container id="lo-engage-ext-container">

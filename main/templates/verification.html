    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>2-Step Verification</title>
        {% load static %}
        <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}"/>
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">

    <body class="body">
        <div class = "mobile_coming_soon">
            <h1 id = "placeholder_title">Coming Soon</h1>
            <h3 id = "placeholder_descrip">The Rise is not yet accessible via mobile devices.<br>Please join us from your computer!</h3>
        </div>
        <div class="main_login_block">
            <img src="{% static 'img/logo.png' %}" loading="lazy" sizes="(max-width: 479px) 210px, (max-width: 991px) 280px, 350px" alt="the rise logo" class="login_logo">
            <div class="form-block">
                <form id="verification_form" name="verification_form" class="login_form" method = "POST" action = "https://therise.online/process_verification">
                    {% csrf_token %}
                    {% if messages %}
                    <ul class = "error_list">
                        {% for message in messages %}
                        <li class = "error_item">{{message}}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <label for="verification_code" class="login_label">Verification Code</label>
                    <input type="text" class="login_text_field w-input" maxlength="6" name="verification_code" id="verification_code" required>
                    <input type="submit" value="Verify" class="submit-button w-button">
                </form>
            </div>
        </div>
        <script src="{% static 'js/jquery3.5.1.js' %}" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="{% static 'js/webflow.js' %}" type="text/javascript"></script>
        <!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->

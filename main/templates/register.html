    <body class="body access">
        <div class="main_login_block access" id = "apply_for_access">
            <a href="https://therise.online/"><img src="{% static 'img/logo.png' %}" loading="lazy" sizes="(max-width: 479px) 210px, (max-width: 991px) 280px, 350px" alt="the rise logo" class="login_logo"></a>
            <div class="access-form-block">
                <form autocomplete = "off" id="access_form" name="access_form" class="access_form" action = "https://therise.online/process_register" method = "POST">
                    {% csrf_token %}
                    {% if messages %}
                    <ul class = "error_list">
                        {% for message in messages %}
                        <li class = "error_item">{{message}}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <label for="first_name" class="login_label" >First Name</label>
                    <input type="text" autocomplete = "off" class="login_text_field w-input" maxlength="256" name="first_name" id="first_name" required >
                    <label for="last_name" class="login_label">Last Name</label>
                    <input type="text" autocomplete = "off" class="login_text_field w-input" maxlength="256" name="last_name" id="last_name" required>
                    <label for="email" class="login_label">University Email</label>
                    <input type="email" autocomplete = "off" class="login_text_field w-input" maxlength="256" name="email" id="email" required>
                    <label for="phone_number" class="login_label">Phone Number (w/ Country Code)</label>
                    <input type="tel" autocomplete = "off" class="login_text_field w-input" maxlength="256" name="phone_number" id="phone_number" placeholder = "+16171234567" required>
                    <label for="password" class="login_label">Password</label>
                    <input type="password" class="login_text_field w-input" maxlength="256" name="password" id="password" required>
                    <label for="confirm_password" class="login_label">Confirm Password</label>
                    <input type="password" class="login_text_field w-input" maxlength="256" name="confirm_password" id="confirm_password">
                    <label for="referral" class="login_label w-textarea">Who referred you?</label>
                    <input type="text" autocomplete = "off"class="login_text_field w-input" maxlength="256" name="referral" id="referral" required>
                    <input type="submit" value="Register" class="submit-button w-button">
                </form>
            </div>
        </div>
        <script src="{% static 'js/jquery3.5.1.js' %}" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
